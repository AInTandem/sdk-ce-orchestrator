name: Sync OpenAPI Types

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:      # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: orchestrator
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Orchestrator OpenAPI spec
        working-directory: ./orchestrator
        run: |
          pnpm install
          pnpm build:api

      - uses: actions/checkout@v4
        with:
          path: sdk
          ref: main

      - name: Generate types
        working-directory: ./sdk
        run: |
          pnpm install
          pnpm sync-types

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: sdk
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/sync-types
          title: 'chore: sync OpenAPI types from orchestrator'
          body: |
            Auto-generated from orchestrator OpenAPI spec
            This PR was created by the sync-types workflow
          commit-message: 'chore: sync types from OpenAPI'
          add-paths: |
            packages/core/src/types/generated/**
          labels: |
            dependencies
            automated
